<head>
    <title>ng-bootstrap datepicker demo - popup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.22.0/themes/prism.css" />

</head>

<div class="animated fadeIn ">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header" style="text-align: center">
                    <i class="icon-note"></i> Form Validation
                    <a class="badge badge-danger" href="https://coreui.io/pro/">CoreUI Pro Component</a>
                    <div class="card-header-actions">
                        <a class="card-header-action" href="https://angular.io/guide/form-validation" target="_blank">
                            <small class="text-muted">docs</small>
                        </a>
                    </div>
                </div>
                <div class="card-body" style="text-align: center" dir="auto">إضافة نوع عتاد 
                    <hr>
                    <div class="row">
                        <div class="col-md-6" style="text-align: right" dir="rtl">
                            <form [formGroup]="typeForm" novalidate (ngSubmit)="onSubmit()"
                                class="needs-validation">
                                <!-- type -->
                                <div class="form-group">
                                    <label class="col-form-label" for="type"> العتاد</label>
                                    <input class="form-control" id="type" type="text" formControlName="type"
                                        placeholder="نوع العتاد" autocomplete="الإسم" required autofocus
                                        [ngClass]="{ 'is-invalid': submitted && f.type.errors, 'is-valid': f.type.touched && !f.type.errors }" />
                                    <div *ngIf="submitted && f['type'].errors" class="invalid-feedback">
                                        <div *ngIf="f['type'].errors.required">First Name is required</div>
                                    </div>
                                </div>
                                <!-- Marques -->
                                <div class="form-group">
                                    <label class="col-form-label" for="marque">نوع العتاد</label>
                                    <select ng-model="selectedItem" class="form-control" placeholder="نوع العتاد" autocomplete="نوع العتاد"
                                      formControlName="marque" required
                                      [ngClass]="{ 'is-invalid': submitted && f.marque.errors, 'is-valid': f.marque.touched && !f.marque.errors }">
                                      <option *ngFor="let marque of myMarques" value="{{marque._id}}">{{marque.marque}}</option>
                                    </select>
                  
                                    <div *ngIf="submitted && f['marque'].errors" class="invalid-feedback">
                                      <div *ngIf="f['marque'].errors.required">marque is required</div>
                                    </div>
                                  </div>
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="accept"
                                            formControlName="accept" required
                                            [ngClass]="{ 'is-invalid': submitted && f.accept.errors, 'is-valid': !f.accept.errors }" />
                                        <label class="custom-control-label" for="accept">I accept the terms of
                                            use</label>
                                        <div *ngIf="submitted && f['accept'].errors" class="invalid-feedback">
                                            <div *ngIf="f['accept'].errors.required">You have to accept our Terms and
                                                Conditions</div>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-info mr-1" data-toggle="modal" (click)="infoModal.show()">
                                        Info modal
                                      </button>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary mr-1" (click)="addtype()"
                                        [disabled]="typeForm.pristine || typeForm.invalid">Submit</button>
                                    <button class="btn btn-success mr-1" type="submit"
                                        [disabled]="typeForm.valid">Validate</button>
                                    <button class="btn btn-danger" type="reset"
                                        [disabled]="typeForm.pristine && !submitted"
                                        (click)="onReset()">Reset</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div bsModal #infoModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-info" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Modal title</h4>
          <button type="button" class="close" (click)="infoModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>One fine body&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="infoModal.hide()">Close</button>
          <button type="button" class="btn btn-info">Save changes</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
