<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      Users
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-4 offset-md-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-search"></i></span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="filterQuery" placeholder="Search by name" />
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-responsive-lg" [mfData]="data | dataFilter : filterQuery"
        #mf="mfDataTable" [mfRowsOnPage]="10">
        <thead>
          <tr>
            <th style="width: 20%">
              <mfDefaultSorter by="FirstName">Firstname</mfDefaultSorter>
            </th>
            <th style="width: 20%">
              <mfDefaultSorter by="LastName">Lastname</mfDefaultSorter>
            </th>
            <th style="width: 10%">
              <mfDefaultSorter by="email">Email</mfDefaultSorter>
            </th>
            <th style="width: 10%">
              <mfDefaultSorter by="role">role</mfDefaultSorter>
            </th>
            <th style="width: 10%">
              <mfDefaultSorter>Action</mfDefaultSorter>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of mf.data">
            <td>{{item.firstName}}</td>
            <td class="text-left">{{item.lastName}}</td>
            <td>{{item.email}}</td>
            <td>{{item.role}}</td>
            <td>
              <button type="button" [routerLink]="['/users/update',item._id]" class="btn btn-info"><i
                  class="fa fa-refresh fa-lgs"></i>
              </button>
              <button class="btn btn-danger" (click)="onDelete(item._id)"><i class="fa fa-remove fa-lg"></i>
              </button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
