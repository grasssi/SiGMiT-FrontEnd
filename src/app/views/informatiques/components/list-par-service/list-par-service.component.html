            <table class="table table-striped table-hover table-responsive-lg"
                [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="10">
                <thead style="text-align: center">
                    <tr>
                        <th class="border " style="width: 10%">
                            <mfDefaultSorter by="FirstName">الهياكل</mfDefaultSorter>
                        </th>
                        <th class="border" style="width: 10%">
                            <mfDefaultSorter by="LastName">عدد الحواسيب</mfDefaultSorter>
                        </th>
                        <th class="border" style="width: 10%">
                            نوع الإستغلال
                        </th>
                        <th class="border" scope="colgroup">
                            <mfDefaultSorter by="LastName">عدد الطابعات</mfDefaultSorter>
                        </th>
                        <th class="border" scope="colgroup">
                            <mfDefaultSorter by="LastName">عدد المموجات</mfDefaultSorter>
                        </th>
                </thead>
                <tbody class="border" style="text-align: center">
                    <tr *ngFor="let item of mf.data | dataFilter : filterQuery">
                        <td>{{item.service | empty}}</td>
                        <td>{{item.sum }}</td>
                        <td>{{item.Operationnel | empty }}</td>
                        <td>{{item.StockOperationnel | empty }}</td>
                        <td>{{item.stock | empty }}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5">
                            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                            <button type="button" [routerLink]="['/informatiques/addmateriel']" class="btn btn-info"><i
                                    class="fa fa-plus-square fa-lgs"></i> إضافة عتاد</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
