<div class="form-gap"></div>
<div class="container col-md-2 ">
	<div class="row">
		<div >
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>You can reset your password here.</p>
                  <div class="panel-body">
    
                    <form id="register-form " role="form" autocomplete="off" class="form" method="post" [formGroup]="forgotForm" (submit)="forgot()">
    
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="email" name="email" placeholder="email address" class="form-control"  type="email" formControlName="email" [ngClass]="{'is-valid': submitted && !forgotForm.controls.email.errors ,'is-invalid': submitted && forgotForm.controls.email.errors}">
                          <div class="invalid-feedback d-block" *ngIf="submitted && forgotForm.controls.email.hasError('required')">Veiller saisir votre adresse mail!!! 
                                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <button class="btn btn-lg btn-primary btn-block" type="submit"> 
                            Reset Password
                        </button>
                         </div>
                      
                      <input type="hidden" class="hide" name="token" id="token" value=""> 
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>
