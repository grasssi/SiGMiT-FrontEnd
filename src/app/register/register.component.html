<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="registerForm">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="firstName" autocomplete="firstName"
                    formControlName="firstName" required
                    [ngClass]="{'is-valid': submitted && !registerForm.controls.firstName.errors ,'is-invalid': submitted && registerForm.controls.firstName.errors}">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="LastName" autocomplete="LastName"
                    formControlName="lastName" required
                    [ngClass]="{'is-valid': submitted && !registerForm.controls.lastName.errors ,'is-invalid': submitted && registerForm.controls.lastName.errors}">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" autocomplete="email"
                    formControlName="email" required
                    [ngClass]="{'is-valid': submitted && !registerForm.controls.email.errors ,'is-invalid': submitted && registerForm.controls.email.errors}">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" autocomplete="new-password"
                    formControlName="password" required
                    [ngClass]="{'is-valid': submitted && !registerForm.controls.password.errors,'is-invalid': submitted && registerForm.controls.password.errors}">
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Repeat password" autocomplete="new-password"
                    required formControlName="repassword"
                    [ngClass]="{'is-valid': !registerForm.errors?.mismatchedPasswords && submitted && !registerForm.controls.repassword.errors ,'is-invalid':registerForm.errors?.mismatchedPasswords && submitted && registerForm.controls.repassword.errors }">

                </div>
                <button type="button" class="btn btn-block btn-success" (click)="register()">Create Account</button>
              </form>
            </div>
            <!-- <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
