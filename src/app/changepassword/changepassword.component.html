<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="mailForm">
                  <h1>Can't log in?</h1>
                  <p class="text-muted">Choose a new password</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="password" autocomplete="password"
                      formControlName="newPass" required>
                  </div>
                  <div class="row">
                    <div class="col-9">
                      <button type="button" class="btn btn-primary px-4" (click)="changepassword()">Submit
                        link</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
