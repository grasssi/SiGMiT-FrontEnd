<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="../../assets/img/img-01.webp" alt="IMG">
            </div>

            <form class="login100-form validate-form" [formGroup]="loginForm" (submit)="login()">
                <span class="login100-form-title">
                    Member Login
                </span>

                <div class="wrap-input100 validate-input form-group" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="userName" placeholder="UserName"  formControlName="userName" [ngClass]="{'is-valid': submitted && !loginForm.controls.userName.errors ,'is-invalid': submitted && loginForm.controls.userName.errors}">
                    <div class="invalid-feedback d-block" *ngIf="submitted && loginForm.controls.userName.hasError('required')">Veiller saisir votre nom d'utilisateur SVP!!! 
                                    </div>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" type="password" name="password" placeholder="Password" formControlName="password" [ngClass]="{'is-valid': submitted && !loginForm.controls.password.errors ,'is-invalid': submitted && loginForm.controls.password.errors}">
                    <div class="invalid-feedback d-block" *ngIf="submitted && loginForm.controls.password.hasError('required')">Veiller saisir votre mot de passe SVP!!! 
                                    </div>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit"> 
                        Login
                    </button>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn-danger  " type="reset">
                        Reset
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <span class="txt1">
                        Forgot
                    </span>
                    <a class="txt2" routerLink="/forgotPassword">
                        Username / Password?
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" routerLink="/register">
                        Create your Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
